<!-- CONTACT FORM -->


<section id="contact" class="contact">
            <div class="container">
                <h2>Nous contacter</h2>
                <p>Contactez-nous pour toutes informations concernant le salon ou la prise en charge de votre petit compagnon.</p>
                <form action="" method="post">

                    <div class="col-md-6">
                        <!--Name-->
                        <div class="input_element">
                            <input id="name" class="input_field" type="text" name="user-name">
                            <label class="input_label" for="name">
                                <span class="input_label-content">Nom - Pr√©nom</span>
                            </label>
                        </div>

                        <!--Email-->
                        <div class="input_element">
                            <input class="input_field" id="email" type="email" name="user-email">
                            <label class="input_label" for="email">
                                <span class="input_label-content">Email</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!--Message-->
                        <div class="input_element input_element-textarea">
                            <textarea id="message" class="input_field textarea" name="user-message"></textarea>
                            <label class="input_label input_label-textarea" for="message">
                                <span class="input_label-content">Votre message</span>
                            </label>


                        </div>
                       
                        <!--Send Button-->    
                        <button class="btn btn_booking">
                            Envoyer
                        </button>  
                    </div>
                </form>
            </div>
        </section>
